<div class='container-fluid'><a href='javascript:void(0)' (click)="openModal(template)"><i
      class="material-icons add-btn-purple">
      add_circle
    </i></a>
  <div class='d-flex justify-content-around flex-wrap'>
    <app-tasks-card [Title]="'Design Area'" [AreaData]='tasks.designTasks'></app-tasks-card>
    <app-tasks-card [Title]="'Front-end Area'" [AreaData]='tasks.frontTasks'></app-tasks-card>
    <app-tasks-card [Title]="'Developement Area'" [AreaData]='tasks.developTasks'></app-tasks-card>
    <app-tasks-card [Title]="'Board Area'" [AreaData]='tasks.boardTasks'></app-tasks-card>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create New Task</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]='taskForm' (ngSubmit)='submitForm()' novalidate>
      <div class='form-group'>
        <input type='text' [ngClass]='{"border-red":taskForm.get("title").hasError("required") &&
        (taskForm.get("title").dirty || taskForm.get("title").touched)}' class='form-control' formControlName='title'
          placeholder="Enter Task Name (required)" />

      </div>
      <div class='form-group'>
        <textarea type='text' class='form-control' formControlName='description'
          placeholder="Enter Description (optional)"></textarea>
      </div>
      <div class='text-center'>
        <button class='btn btn-primary' [disabled]='taskForm.invalid' type='submit'>Create</button>
      </div>
    </form>
  </div>
</ng-template>
